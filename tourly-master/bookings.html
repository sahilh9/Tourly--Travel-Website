<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Bookings - Tourly</title>
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="./assets/css/style.css">
  <style>
    .bookings-container{max-width:1100px;margin:40px auto;padding:0 16px}
    .booking-list{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:16px}
    .booking-item{background:var(--white);border-radius:14px;box-shadow:0 8px 20px rgba(0,0,0,.06);padding:16px}
    .booking-head{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
    .muted{color:var(--black-coral)}
    .empty{padding:40px;text-align:center;color:var(--black-coral)}
  </style>
  <script>
    document.addEventListener('DOMContentLoaded',function(){
      const container=document.getElementById('booking-list');
      const empty=document.getElementById('empty');
      const data=JSON.parse(localStorage.getItem('tourly_bookings')||'[]');
      if(!data.length){empty.hidden=false;return;}
      data.reverse().forEach(b=>{
        const el=document.createElement('div');
        el.className='booking-item';
        el.innerHTML=`
          <div class="booking-head">
            <h3 class="h3">${b.package}</h3>
            <span class="muted">${new Date(b.createdAt).toLocaleString()}</span>
          </div>
          <p class="muted">${b.location} · ${b.duration} · ${b.pax} traveler(s)</p>
          <p><strong>Date:</strong> ${b.date}</p>
          <p><strong>Name:</strong> ${b.fullName} · <strong>Email:</strong> ${b.email}</p>
          <p><strong>Price:</strong> ${b.price}</p>
        `;
        container.appendChild(el);
      });
    });
  </script>
</head>
<body>
  <header class="header" data-header>
    <div class="header-bottom">
      <div class="container">
        <a href="index.html" class="navbar-link">← Back</a>
        <h2 class="h2" style="margin:0 auto">My Bookings</h2>
      </div>
    </div>
  </header>

  <main class="bookings-container">
    <div id="empty" class="empty" hidden>No bookings yet. Go to Packages and book one!</div>
    <div id="booking-list" class="booking-list"></div>
  </main>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
